<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Сценарии</title>
  <link rel="icon" type="image/x-icon" href="../images/favicon.ico">
  <link rel="stylesheet" href="../styles/styles.css">

  <script>
      // 1) Вызов всплывающего окна с ФИО и группой автора сайта
      document.addEventListener('keydown', (event) => {
          if (event.key === 'F1') {
              alert("Автор сайта:\nФИО: Матвеев Андрей Владимирович\nГруппа: 4232");
          }
      });
      // 2) Часы, которые показывают время сразу после загрузки страницы
      document.addEventListener('DOMContentLoaded', () => {
          const now = new Date();
          const hours = String(now.getHours()).padStart(2, '0');
          const minutes = String(now.getMinutes()).padStart(2, '0');
          const seconds = String(now.getSeconds()).padStart(2, '0');
          const timeString = `${hours}:${minutes}:${seconds}`;

          const clockElement = document.getElementsByName('clock')[0];
          clockElement.textContent = timeString;
      });
  </script>
</head>

        <li class="header__menu-item">
          <a class="header__menu-link" href="../pages/form.html">Анкета</a>
        </li>
      </ul>
    </nav>
  </div>
</header>
